<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理者ログイン</title>
</head>
<body>
    <h1>管理者ログイン</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>パスワード：</label>
        <input type="password" name="password" required>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
