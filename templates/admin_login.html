<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理者ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>管理者ログイン</h1>

    <form method="POST">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <label>パスワード：</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
