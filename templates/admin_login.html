<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 1em;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004c99;
        }
        a {
            display: block;
            text-align: center;
            color: #0066cc;
            text-decoration: none;
            margin-top: 1em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>管理者ログイン</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/admin" method="POST">
            <input type="password" name="password" placeholder="パスワード" required>
            <input type="submit" value="ログイン">
        </form>
        <a href="/">ホーム画面に戻る</a>
    </div>
</body>
</html>
