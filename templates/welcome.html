<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部室予約システム</title>
</head>
<body>
    <h1>部室予約システムへようこそ！</h1>

    <p><a href="/reserve">▶ 予約フォームへ</a></p>
    <p><a href="/admin">🔐 管理者ページへ</a></p>

    <h2>📋 予約一覧</h2>
    <table border="1">
        <tr>
            <th>役職</th>
            <th>氏名</th>
            <th>団体名</th>
            <th>日付</th>
            <th>開始時間</th>
            <th>終了時間</th>
            <th>状態</th>
        </tr>
        {% for r in reservations %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td>{{ r[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
