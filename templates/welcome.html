<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ホーム画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>部室予約一覧</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>番号</th>
                    <th>利用種別</th>
                    <th>氏名</th>
                    <th>日付</th>
                    <th>開始時間</th>
                    <th>終了時間</th>
                    <th>状態</th>
                </tr>
            </thead>
            <tbody>
                {% for i, r in enumerate(reservations, start=1) %}
                <tr class="
                    {% if r[6] == '拒否' %}
                        rejected
                    {% elif r[7] == '専属' %}
                        exclusive
                    {% endif %}
                ">
                    <td>{{ i }}</td>
                    <td>{{ r[7] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[5] }}</td>
                    <td>{{ r[6] or '' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('reserve') }}">予約フォーム</a>
    </div>
</body>
</html>
