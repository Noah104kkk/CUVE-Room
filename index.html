<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部室予約フォーム</title>
</head>
<body>
    <h1>部室予約フォーム</h1>
    <form action="/reserve" method="POST">
        <p>役職: <input type="text" name="position" required></p>
        <p>氏名: <input type="text" name="name" required></p>
        <p>団体名: <input type="text" name="group_name" required></p>
        <p>日付: <input type="date" name="date" required></p>
        <p>開始時間: <input type="time" name="start_time" required></p>
        <p>終了時間: <input type="time" name="end_time" required></p>
        <input type="submit" value="予約する">
    </form>
    <p><a href="/">トップページへ戻る</a></p>
</body>
</html>
